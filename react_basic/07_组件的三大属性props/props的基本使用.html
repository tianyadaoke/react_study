<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>
  <script type="text/babel">

    class Person extends React.Component {

      render() {
        const { name, sex, age } = this.props
        return (
          <ul>
            <li>姓名: {name}</li>
            <li>性别: {sex}</li>
            <li>年龄: {age}</li>
          </ul>
        )
      }


    }

    Person.propTypes = {
      name: PropTypes.string.isRequired,
      sex: PropTypes.string,
      age: PropTypes.number,
      speak:PropTypes.func  
    }
    Person.defaultProps={
      sex:'不男不女',
      age:16
    }
    ReactDOM.render(<Person name="tom" age={18} sex="女"  speak={speak}/>, document.getElementById('test1'))
    ReactDOM.render(<Person name="laoliu" />, document.getElementById('test2'))

    // ReactDOM.render(<Person name="zhangsan" age="18" sex="女" />, document.getElementById('test3'))

    const p = { name: "zhangsan", age: 38, sex: "女" }
    ReactDOM.render(<Person {...p} />, document.getElementById('test3'))
    
    function speak(){
      console.log('我说话了')
    }
  </script>
</body>

</html>
